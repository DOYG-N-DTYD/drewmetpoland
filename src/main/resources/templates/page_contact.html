<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta https-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="MZ" />
    <meta
      name="description"
      content="
    Сompany, the priority of which is the sale and production of lumber 
    High-quality lumber, longitudinally, edged, unedged of various timber/wood species. 
    "
    />
    <title>DrewMet</title>
    <link rel="stylesheet" href="../../css/app.min.css" />
    <link
      rel="shortcut icon"
      href="../../images/dest/ico/logo.png"
      type="image/x-icon"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div th:insert="~{SimpleContainers/switchers :: language_swithcers}"></div>
    <header th:insert="~{SimpleContainers/header :: header}"></header>

    <div class="page-mid">
      <div class="left_side_page1"></div>

      <div class="cpt_cp">
        <hr />
        <div class="cp_title">
          <a><strong>Contacts</strong></a>
        </div>
        <hr />
        <div class="center_page">
          <div
            th:insert="~{SimpleContainers/page_ls_navigation:: page_ls_navigation}"
          ></div>
          <div class="content_page1">
            <div class="text_content">
              <text> You can contact us in any convenient way for you.</text>
              <text><br />EMAIL, Call or fill in an application below.</text>

              <div class="credit_fb">
                <div class="fb">
                  <strong>
                    <ul>
                      <li>(BY) (+375 29) 913 18 34 Viber, WhatsApp</li>
                      <li>(PL) (+48) 733 888 508 Telegram</li>
                      <li>antonpaulau@gmail.com</li>
                    </ul>
                  </strong>
                </div>
              </div>

              <div class="FormFB">
                <form
                  id="BMD"
                  class="BMD"
                  name="BMD"
                  action="../php/fb.php"
                  method="POST"
                >
                  <label>Name:</label>
                  <input
                    class="nameBMD field"
                    type="text"
                    name="nameBMD"
                    placeholder="Enter name"
                  /><br />
                  <label>E-mail:</label>
                  <input
                    class="emailBMD field"
                    type="email"
                    name="emailBMD"
                    placeholder="Enter email"
                  /><br />
                  <label>Message:</label>
                  <textarea
                    class="messageBMD field"
                    name="messageBMD"
                    cols="30"
                    rows="10"
                    placeholder="Text message"
                  ></textarea
                  ><br />
                  <!-- <input id="submit" name="submit" type="submit" value="Отправить">  -->
                  <button
                    id="submit"
                    class="submit"
                    type="submit"
                    name="send"
                    value="Отправить"
                  >
                    Отправить
                  </button>
                  <script src="../js/check_form.js"></script>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right_side_page1"></div>
    </div>

    <footer th:insert="~{SimpleContainers/footer :: footer}"></footer>

    <script src="js/app.min.js"></script>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script>
      //change language
      $(document).on("click", ".switchEnglish", function () {
        var url = "https://drewmetpoland.com/index_en.html";
        $(location).attr("href", url);
      });
      $(document).on("click", ".switchRussian", function () {
        var url = "https://drewmetpoland.com/index_ru.html";
        $(location).attr("href", url);
      });
    </script>
  </body>
</html>
